<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Update Booking Information</title>
</head>

<body>
    <div class="container" style="display: flex; justify-content: center; align-items: center; height: 200vh;">
        <form action="{% url 'portal:booking_update' %}" method="POST">
            {% csrf_token %}
            <h2>Update</h2>
            <div class="mb-3">
                <label for="id" class="form-label">ID</label>
                <select class="form-select" aria-label="id" name="id" id="id" required>
                    <option value="1" selected>1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="customer" class="form-label">Customer</label>
                <input type="text" class="form-control" name="customer" id="customer" required>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="text" class="form-control" name="age" id="age"
                    oninput="this.value = this.value.replace(/^0(?!$)|[^0-9]/g, '');" required>
            </div>
            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select class="form-select" aria-label="gender" name="gender" id="gender" required>
                    <option value="M">M</option>
                    <option value="F">F</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" name="email" id="email" required>
            </div>
            <div class="mb-3">
                <label for="phone_number" class="form-label">Phone Number</label>
                <input type="text" class="form-control" name="phone_number" id="phone_number"
                    oninput="this.value = this.value.replace(/^0(?!$)|[^0-9]/g, '');" maxlength="8" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" name="address" id="address" required>
            </div>
            <div class="mb-3">
                <label for="booking_date" class="form-label">Booking Date</label>
                <input type="date" class="form-control" name="booking_date" id="booking_date" required>
            </div>
            <div class="mb-3">
                <label for="booking_time" class="form-label">Booking Time</label>
                <input type="time" class="form-control" name="booking_time" id="booking_time" required>
            </div>
            <div class="mb-3">
                <label for="booking_status" class="form-label">Booking Status</label>
                <input type="text" class="form-control" name="booking_status" id="booking_status" required>
            </div>
            <div class="mb-3">
                <label for="payment_status" class="form-label">Payment Status</label>
                <input type="text" class="form-control" name="payment_status" id="payment_status" required>
            </div>
            <div class="mb-3">
                <label for="payment_method" class="form-label">Payment Method</label>
                <input type="text" class="form-control" name="payment_method" id="payment_method" required>
            </div>
            <div class="mb-3">
                <label for="payment_date" class="form-label">Payment Date</label>
                <input type="date" class="form-control" name="payment_date" id="payment_date" required>
            </div>
            <div class="mb-3">
                <label for="payment_amount" class="form-label">Payment Amount</label>
                <input type="text" class="form-control" name="payment_amount" id="payment_amount"
                    oninput="this.value = this.value.replace(/^0(?!$)|[^0-9]/g, '');" maxlength="5" required>
            </div>
            <div class="mb-3">
                <label for="service" class="form-label">Service</label>
                <input type="text" class="form-control" name="service" id="service" required>
            </div>

            <button type="submit" class="btn btn-success">Update</button>
            <a href="{% url 'portal:booking_record' %}" type="button" class="btn btn-dark">Back</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
