<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Staff Portal</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'portal:portal' %}">Staff Portal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'portal:staff_information' %}">Staff
                            Information</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'portal:product_detail' %}">Product
                            Detail</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'portal:booking_record' %}">Booking
                            Record</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'portal:logout' %}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
        <div class="card" style="width: 18rem; margin: 20px;">
            <div class="card-body">
                <h2 class="card-title mb-5">Staff Information</h2>
                <a href="{% url 'portal:staff_information' %}" class="btn btn-dark">See</a>
            </div>
        </div>
        <div class="card" style="width: 18rem; margin: 20px;">
            <div class="card-body">
                <h2 class="card-title mb-5">Product Detail</h2>
                <a href="{% url 'portal:product_detail' %}" class="btn btn-dark">Detail</a>
            </div>
        </div>
        <div class="card" style="width: 18rem; margin: 20px;">
            <div class="card-body">
                <h2 class="card-title mb-5">Booking Record</h2>
                <a href="{% url 'portal:booking_record' %}" class="btn btn-dark">Check</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
