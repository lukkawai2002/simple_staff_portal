<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Staff Information</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'portal:portal' %}">Staff Portal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'portal:portal' %}">Back</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page"
                            href="{% url 'staff_api:staff_list_create' %}">Staff
                            List & Create</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'portal:staff_update' %}">Staff
                            Update</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'portal:staff_delete' %}">Staff
                            Delete</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'portal:logout' %}">Logout</a>
                    </li>
                </ul>
                <div class="d-flex" role="search" method="GET">
                    <input class="form-control me-2" type="search" placeholder="Search Staff by ID" aria-label="Search"
                        id="id" oninput="this.value = this.value.replace(/^0(?!$)|[^0-9]/g, '');">
                    <a href="#" class="btn btn-outline-light" id="search" type="submit">Search</a>
                </div>
            </div>
        </div>
    </nav>

    <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
        <div class="card" style="width: 19rem; height: 200px; margin: 20px;">
            <div class="card-body">
                <h2 class="card-title mb-5">List & Create</h2>
                <a href="{% url 'staff_api:staff_list_create' %}" class="btn btn-dark">See</a>
            </div>
        </div>
        <div class="card" style="width: 19rem; height: 200px; margin: 20px;">
            <div class="card-body">
                <h2 class="card-title mb-5">Staff Update</h2>
                <a href="{% url 'portal:staff_update' %}" class="btn btn-dark">Update</a>
            </div>
        </div>
        <div class="card" style="width: 19rem; height: 200px; margin: 20px;">
            <div class="card-body">
                <h2 class="card-title mb-5">Staff Delete</h2>
                <a href="{% url 'portal:staff_delete' %}" class="btn btn-dark">Delete</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('search').addEventListener('click', function (event) {
            event.preventDefault();
            var staffId = document.getElementById('id').value;
            var url = `{% url 'staff_api:staff_search' 0 %}`.replace('0', staffId);
            window.location.href = url;
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
